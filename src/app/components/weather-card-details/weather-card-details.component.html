<div *ngIf="foreCast">
    <h2> <strong>{{ foreCast.dt_txt | date:'EEEE dd LLLL':'+0200':'fr'}}</strong></h2>
    <ul class="card-detail">
        <li>à {{ foreCast.dt_txt | date:'hh'}}h</li>
        <img
        src="/assets/{{foreCast.icon}}.png"
        alt="icon meteo"
        />
        <li>{{ foreCast.temp_min | number:'1.0-0'}} °</li>
    </ul>
</div>
